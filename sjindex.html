<!DOCTYPE html>
<html>
  <head>
    <title>Eat Like A Girl</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css2/sjindexcss.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class='jumbotron'>
        <div class="row">
          <div class="col-sm-3">
            <img class="img-responsive" src='images/ELAG3.png' alt="Eat Like A Girl Logo">
          </div>
          <div class="col-sm-6">
            <h1>Eat Like A Girl!</h1>
          </div>
          <div class="col-sm-3">
            <form role='form'>
              <label for="email"></label>
              <input type="text" name="email" placeholder="Search">
              <button class="btn btn-#FFFFFF" type="submit">Go</button>
            </form>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Travel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
        </ul>
      </nav>


      <div class='content-text'>
        <div class="col-sm-6">
          <h2><strong>Welcome!</strong></h2>
          <p>Hello and welcome to <strong><em>Eat Like A Girl!</em></strong> This is food blog where you can find recipes from around the world.
            Coming from different cultures ourselves, we bring diversity and distinctive ideas straight to your tastebuds. </p>
        </div>
        <div class="col-sm-6">
          <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="flower.jpg" alt="Flower" width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="mussels.jpg" alt="Mussel" width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="croissant.jpg" alt="Croissant" width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="sandwiches.jpg" alt="Sandwiches" width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="strawberries.jpg" alt="Strawberries" width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="waffles.jpg" alt="Waffles" width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="drink.jpg" alt="Drink" width="1100" height="500">
              </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
